<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit Pro</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }

      /* Dropdown styles */

      /* Hero Section */
      .hero {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
      }

      .hero-content {
        max-width: 50%;
      }
      .hero-content p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .hero-content .get-started {
        display: inline-block;
        background-color: #ff5722;
        color: #fff;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 10px;
      }

      .hero img {
        max-width: 45%;
        height: auto;
      }

      /* Media Query for screens with width less than or equal to 678px */
      @media (max-width: 678px) {
        .hero {
          margin-top: 100px;
          flex-direction: column;
          align-items: center;
        }
        .hero img {
          order: -1; /* Image comes first */
          max-width: 90%;
          margin-bottom: 2px;
        }

        .hero h1 {
          order: 1; /* Heading comes second */
          text-align: center;
        }

        .hero p {
          order: 2; /* Paragraph comes third */
          text-align: center;
        }

        .hero .get-started {
          order: 3; /* Button comes last */
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <a href="#" class="action-btn">Get Started</a>
        <div class="toggle">
          <!-- Hamburger Icon -->
          <svg
            class="menu-icon"
            xmlns="http://www.w3.org/2000/svg"
            height="48px"
            viewBox="0 -960 960 960"
            width="48px"
            fill="black"
          >
            <path
              d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"
            />
          </svg>
          <!-- Close Icon -->
          <svg
            class="close-icon"
            xmlns="http://www.w3.org/2000/svg"
            height="48px"
            viewBox="0 0 24 24"
            width="48px"
            fill="#434343"
            style="display: none"
          >
            <path
              d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
            />
          </svg>
        </div>
      </div>
      <div class="dropdown">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Goals</a></li>
        <li><a href="#">Tips</a></li>
      </div>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1>Get Fit With RK</h1>
        <p>
          Get the body you want with our tailored plans. If you want, click on
          "Get Started" and join us.
        </p>
        <a href="#" class="get-started">Get Started</a>
      </div>
      <br />
      <img class="img" src="images/heropage.png" alt="Running" />
    </section>

    <script>
      const toggle = document.querySelector(".toggle");
      const dropdown = document.querySelector(".dropdown");
      const menuIcon = document.querySelector(".menu-icon");
      const closeIcon = document.querySelector(".close-icon");

      toggle.addEventListener("click", () => {
        dropdown.classList.toggle("open");
        menuIcon.style.display = dropdown.classList.contains("open")
          ? "none"
          : "block";
        closeIcon.style.display = dropdown.classList.contains("open")
          ? "block"
          : "none";
      });
    </script>
  </body>
</html>

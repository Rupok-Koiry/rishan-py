<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page By Rishankoiry</title>
    <link rel="icon" href="./images/logo.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;700&family=Poppins:wght@200;300;400;600&family=Quicksand:wght@300;400;500;600;700&family=Urbanist:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      footer {
        padding-top: 0;
      }
    </style>
  </head>
  <body>
    <header class="section-navbar">
      <div class="container">
        <div class="navbar-brand">
          <a href="index.html">
            <img
              class="logo"
              src="./images/logo.jpg"
              alt="Rishan Koiry logo"
              width="80%"
              height="auto"
            />
          </a>
        </div>
        <nav class="navbar">
          <ul>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="service.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="section-contact">
      <div class="container">
        <h2 class="section-common-heading">Contact Us</h2>
        <p class="section-common-subheading">
          Get in touch with us. We are always here to help you.
        </p>
      </div>

      <div class="container grid grid-two--cols">
        <div class="contact-content">
          <form action="https://formspree.io/f/xqaaklgo" method="POST">
            <div class="grid grid-two--cols mb-3">
              <div>
                <label for="username">Username</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  required
                  autocomplete="off"
                  placeholder="Enter your name"
                />
              </div>
              <div>
                <label for="email">Enter your email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  autocomplete="off"
                  required
                  placeholder="abc@Rishan.com"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="subject">Subject</label>
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Your main title"
              />
            </div>

            <div class="mb-3">
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Enter your message"
              ></textarea>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-submit">Send Message</button>
            </div>
          </form>
        </div>

        <div class="contact-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=..."
            width="100%"
            height="500px"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>

    <footer>
      <div class="container grid grid-four--cols">
        <div class="footer-1--div">
          <div class="logo-brand">
            <a href="index.html" class="footer-subheading">Rishan Koiry</a>
          </div>
          <p>Let's revolutionize the way you study with Rishan Koiry</p>

          <div class="social-footer--icons">
            <a href="https://discord.gg/fDuFEXfyyH" target="_blank"
              ><i class="fa-brands fa-discord"></i
            ></a>
            <a href="https://www.youtube.com/thapatechnical" target="_blank"
              ><i class="fa-brands fa-youtube"></i
            ></a>
            <a href="https://www.instagram.com/thapatechnical/" target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zig-Zag Layout</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap");
    </style>
  </head>
  <body>
    <ul class="navbar">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="container">
      <div class="row">
        <div class="text">
          <h1>Hi, my name is Rishan Koiry...</h1>
          <h2>And it's me doing my work</h2>
        </div>
        <img
          class="image"
          src="https://img.freepik.com/premium-psd/programming-website-creative-development-3d_66255-2014.jpg?w=1060"
          alt="My animated img"
        />
      </div>
      <div class="row">
        <img
          class="image"
          src="https://img.freepik.com/free-psd/web-design-with-hands-sale-background_23-2151649818.jpg?ga=GA1.1.976590137.1734094466&semt=ais_hybrid"
          alt="Web design"
        />
        <div class="text">
          <p>I am a website designer and frontend developer.</p>
        </div>
      </div>
      <div class="row">
        <div class="text">
          <p>I started programming at 11 years old.</p>
        </div>
        <img
          class="image"
          src="https://img.freepik.com/premium-photo/adorable-programming-cartoon-characters_1121478-3392.jpg?ga=GA1.1.976590137.1734094466&semt=ais_hybrid"
          alt="Programming cartoon"
        />
      </div>
      <div class="row">
        <img
          class="image"
          src="https://img.freepik.com/premium-vector/cartoon-boy-working-computer-with-computer-screen-him_889056-214045.jpg?ga=GA1.1.976590137.1734094466&semt=ais_hybrid"
          alt="Cartoon boy programming"
        />
        <div class="text">
          <p>
            I was learning programming using YouTube but then I didn't love
            programming.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
